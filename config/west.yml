manifest:
  defaults:
    remote: urob
    revision: v0.3 # Pin everything to v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: Good-Great-Grand-Wonderful
      url-base: https://github.com/Good-Great-Grand-Wonderful
    - name: efogdev
      url-base: https://github.com/efogdev

  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3.0
      #remote: urob
      #revision: v0.2+fix-child-nodes
      # revision: main
      import: app/west.yml
    - name: zmk-leader-key
      remote: urob
      path: modules/zmk/zmk-leader-key
    - name: zmk-helpers
      remote: urob
      path: modules/zmk/zmk-helpers
    - name: zmk-auto-layer
      remote: urob
      path: modules/zmk/zmk-auto-layer
    - name: zmk-adaptive-key
      remote: urob
      path: modules/zmk/zmk-adaptive-key
    - name: zmk-tri-state
      remote: urob
      path: modules/zmk/zmk-tri-state
    - name: zmk-unicode
      path: modules/zmk/unicode
    - name: gggw-zmk-keebs
      remote: Good-Great-Grand-Wonderful
      revision: zephyr-4.1
      import: config/west.yml
      clone-depth: 1

    # Override PMW3610 driver to use main branch (Zephyr 3.5 compatible)
    - name: zmk-pmw3610-driver
      remote: efogdev
      revision: main
        # Only enable most commonly used boards. For less common hardware one
        # may need to enable additional modules.
        #name-allowlist:
        #  - cmsis
        #  - hal_nordic
        #  - hal_rpi_pico
        #  - hal_stm32
        #  - lvgl
        #  - tinycrypt
  self:
    path: config
