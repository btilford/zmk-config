manifest:
  defaults:
    remote: urob
    revision: main
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: efogdev
      url-base: https://github.com/efogdev
    - name: badjeff
      url-base: https://github.com/badjeff
    - name: caksoylar
      url-base: https://github.com/caksoylar
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-leader-key
      remote: urob
      path: modules/zmk/zmk-leader-key
    - name: zmk-helpers
      remote: urob
      path: modules/zmk/zmk-helpers
    - name: zmk-auto-layer
      remote: urob
      path: modules/zmk/zmk-auto-layer
    - name: zmk-adaptive-key
      remote: urob
      path: modules/zmk/zmk-adaptive-key
    - name: zmk-tri-state
      remote: urob
      path: modules/zmk/zmk-tri-state
    - name: zmk-unicode
      path: modules/zmk/unicode
  self:
     path: config