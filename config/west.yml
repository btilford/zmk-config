manifest:
  defaults:
    remote: urob
    revision: v0.3 # Pin everything to v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      # remote: zmkfirmware
      remote: urob
      revision: v0.2+fix-child-nodes
      # revision: main
      import: app/west.yml
    - name: zmk-leader-key
      remote: urob
      revision: v0.2
    - name: zmk-helpers
      remote: urob
      revision: v0.2
    - name: zmk-auto-layer
      remote: urob
      revision: v0.2
    - name: zmk-adaptive-key
      remote: urob
      revision: v0.2
    - name: zmk-tri-state
      remote: urob
      revision: v0.2


        # Temporarily overload Zephyr until
        # https://github.com/zmkfirmware/zephyr/pull/40 is merged.
    - name: zephyr
      revision: v3.5.0+zmk-fixes
      clone-depth: 1
      import:
        # Only enable most commonly used boards. For less common hardware one
        # may need to enable additional modules.
        name-allowlist:
          - cmsis
          - hal_nordic
          - hal_rpi_pico
          - hal_stm32
          - lvgl
          - tinycrypt
  self:
    path: config
