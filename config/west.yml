manifest:
  defaults:
    remote: urob
    revision: v0.3
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3.0
      import: app/west.yml
    - name: zmk-leader-key
      remote: urob
      path: modules/zmk/zmk-leader-key
    - name: zmk-helpers
      remote: urob
      path: modules/zmk/zmk-helpers
    - name: zmk-auto-layer
      remote: urob
      path: modules/zmk/zmk-auto-layer
    - name: zmk-adaptive-key
      remote: urob
      path: modules/zmk/zmk-adaptive-key
    - name: zmk-tri-state
      remote: urob
      path: modules/zmk/zmk-tri-state
    - name: zmk-unicode
      path: modules/zmk/unicode
  self:
     path: config