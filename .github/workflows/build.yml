on: [push, pull_request, workflow_dispatch]

jobs:
  preprocess:
    runs-on: ubuntu-latest
    outputs:
      build_matrix: ${{ steps.process.outputs.build_matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Process build matrix
        id: process
        run: |
          # Read build.yaml and replace REF_NAME placeholder with actual ref name
          processed_yaml=$(sed "s/REF_NAME/${{ github.ref_name }}/g" build.yaml)
          echo "build_matrix=$(echo "$processed_yaml" | yq -j)" >> $GITHUB_OUTPUT

  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    needs: preprocess
    with:
      build_matrix: ${{ needs.preprocess.outputs.build_matrix }}
      archive_name: zmk-firmware-${{ github.ref_name }}
